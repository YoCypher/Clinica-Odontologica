<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <h2>Cadastro Funcionário</h2>
        <form>
            <label for="idFuncionario">Nome:</label>
            <input type="text" name="nomeFuncionario" id="idFuncionario" placeholder="Informe o seu nome do funcionário">
            <br><br>
            <label for="idCpf">CPF:</label>
            <input type="text" name="cpfFuncionario" id="idCpf" placeholder="Informe o CPF do funcionário">
            <br><br>
            <label for="idEmail">E-mail:</label>
            <input type="email" name="emailFuncionario" id="idEmail" placeholder="Informe o e-mail do funcionário">
            <br><br>
            <label for="idSalario">Salário:</label>
            <input type="text" name="salarioFuncionario" id="idSalario" placeholder="Informe o salário do funcionário">
            <br><br>
            <label for="idCargo">Cargo:</label>
            <input type="text" name="cargoFuncionario" id="idCargo" placeholder="Informe o cargo do funcionário">
            <br><br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
