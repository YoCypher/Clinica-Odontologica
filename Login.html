<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <form action="index.html">
            <label for="idUsuario">Usuário:</label>
            <input type="text" name="Usuario" id="idUsuario" placeholder="Informe o seu usuário">
            <label for="idSenha">Senha:</label>
            <input type="password" name="Senha" id="idSenha" placeholder="Informe a sua senha">
            <input type="submit" value="Acessar" onClick="test()">
            <input type="reset" value="Limpar">
        </form>
    </div>
    <script>
        function test(){
            alert('Ainda existem pendências');
        }
    </script>
</body>
</html>
